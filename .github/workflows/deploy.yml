name: Deploy OpenFaaS Functions

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:

      - name: Deploy all functions using update-function.sh
        run: |
          echo ðŸš€ Starting deployment of all functions...
          echo "Current directory: $(pwd)"
          echo "Listing files in current directory:"
          ls -la
            echo "Changing directory to /home/user/mspr-bloc2-cofrap/tools"
          cd /home/user/mspr-bloc2-cofrap/tools
            echo "Current directory after change: $(pwd)"
            echo "Listing files in /home/user/mspr-bloc2-cofrap/tools:"
            ls -la
          chmod +x ./update-function.sh
          for file in ../functions/*.yaml; do
            func=$(basename "$file" .yaml)
            echo "ðŸš€ Updating $func..."
            ./update-function.sh "$func"
          done